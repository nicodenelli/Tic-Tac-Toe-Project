<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <container class="vessel">
        <h1 id="titleDisplay">tic tac toe!</h1>
        <h2 id="winnerDisplay"></h2>
        <button id="twoPlayerButton">Two Players</button>
        <button id="onePlayerButton">One Player (vs. CPU)</button>
        <button id="resetButton">Play Again!</button>    <!-- Reset Gameboard Button -->
        <button id="refreshButton">Refresh</button>
        <button id="overallResetButton">Reset Score</button>
        <p id="winTallyX">Player X Wins: 0</p>
        <p id="winTallyO">Player O Wins: 0</p>
        <container id="board">                           <!-- Reset Button -->
            <container class="square" id="0"></container><!-- To connect html with my logic using index 0-8 (9 squares)-->
            <container class="square" id="1"></container>
            <container class="square" id="2"></container>
            <container class="square" id="3"></container>
            <container class="square" id="4"></container>
            <container class="square" id="5"></container>
            <container class="square" id="6"></container>
            <container class="square" id="7"></container>
            <container class="square" id="8"></container>
        </container>
    </container>
    
</body>
</html>
